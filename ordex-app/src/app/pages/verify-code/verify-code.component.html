<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-lg">
    <!-- Image en haut -->
    <div class="flex justify-center mb-6">
      <img src="assets/logo2.png" alt="Image de vérification de code" class="max-w-xs h-auto rounded-lg" style="max-width: 90%; width: auto;" />
    </div>

    <h2 class="text-3xl font-bold text-center text-orange-500 mb-6">Vérifier le code de réinitialisation</h2>

    <p class="text-center text-gray-600 mb-6">
      Entrez le code de réinitialisation que vous avez reçu par email.
    </p>

    <!-- Formulaire de vérification de code -->
    <form [formGroup]="verifyCodeForm" (ngSubmit)="handleVerifyCode()" class="space-y-5">
      <div>
        <label for="code" class="block text-gray-700 font-semibold mb-1">Code de réinitialisation</label>
        <input type="text" id="code" formControlName="code"
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-400 focus:outline-none" />
      </div>

      <button type="submit"
              class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 rounded-lg transition">
        Vérifier le code
      </button>
    </form>

    <p class="text-center text-gray-600 mt-6">
      Vous n'avez pas reçu de code ?
      <a routerLink="/mdp-oublie" class="text-orange-500 font-semibold hover:underline">Renvoyer un code</a>
    </p>
  </div>
</div>
